# Secret Template - DO NOT commit actual secrets to git
#
# Create the actual secret using:
# kubectl create secret generic slack-credentials \
#   --from-literal=webhook-url=https://hooks.slack.com/services/YOUR_WORKSPACE/YOUR_CHANNEL/YOUR_TOKEN \
#   -n forex-prod
#
# Actual webhook URL stored in: /Users/user/CLAUDE/credentials/slack-webhook.txt

apiVersion: v1
kind: Secret
metadata:
  name: slack-credentials
  namespace: forex-prod
type: Opaque
stringData:
  bot-token: ""           # Slack bot token (xoxb-...) - optional
  webhook-url: ""         # Replace with actual Slack webhook URL
