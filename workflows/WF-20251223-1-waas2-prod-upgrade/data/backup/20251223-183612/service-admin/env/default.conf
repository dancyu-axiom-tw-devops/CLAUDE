server {
    listen       9005;
    listen  [::]:9005;
    server_name  localhost tp-admin.hyperwaas.com;

    error_log  /var/log/nginx/waas-admin-ui.error.log  warn;
    access_log  /var/log/nginx/waas-admin-ui.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location ^~ /api/v1/ {
        proxy_redirect off;
        proxy_pass http://service-gateway-svc:9000;
        rewrite ^/api/v1/(.*)$ /$1 break;
        proxy_ssl_verify off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        client_max_body_size 100m;
        proxy_read_timeout 14400s;
        proxy_connect_timeout 14400s;
        proxy_send_timeout 100s;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
