# namePrefix: dev-
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: waas2-prod

images:
- name:  asia-east2-docker.pkg.dev/uu-prod/waas-prod/service-user-rel
  newTag: '72'
- name: asia-east2-docker.pkg.dev/uu-prod/waas-prod/busybox
  newTag: '1.37.0'

labels:
  - pairs:
      env: prod
      project: waas
      team: waas
    includeTemplates: true

resources:
  - service-user.yml
  - service-user-np.yml

## // ------------------------------------------------------------------- // ##
## * env * ##
configMapGenerator:
- name: service-user-bootstrap.yml
  files:
  - env/bootstrap.yml
  namespace: waas2-prod
  options:
    disableNameSuffixHash: true
## // ------------------------------------------------------------------- // ##
